# training seed
seed: 0

env: # Environment specific arguments
  simulation_frequency: 15 # [Hz]
  policy_frequency: 5      # [Hz]
  duration: 25             # (seconds)

  # Rewards
  COLLISION_COST: 30
  HIGH_SPEED_REWARD: 1
  HEADWAY_COST: 4
  HEADWAY_TIME: 1.5
  MERGING_LANE_COST: 4
  PRIORITY_LANE_COST: 1
  LANE_CHANGE_COST: 0.5

  # Vehicle count
  num_CAV: 4
  num_HDV: 4
  # num_PV: 1 # num_HDV excludes the priority vehicle count

  # For ablation studies
  obs_feature_type: 4
  # 0: ['presence', 'priority', 'x', 'y', 'vx', 'vy'] (normal)
  # 1: [                        'x', 'y', 'vx', 'vy'] (no presense or priority)
  # 2: ['presence', 'priority',           'vx', 'vy'] (no position)
  # 3: ['presence', 'priority', 'x', 'y'            ] (no velocity)
  # 4: ['presence', 'priority', 'x', 'y', 'vx', 'vy', 'cos_h', 'sin_h'] (add angles)
  # Check function in train_utils named `obs_feature_type_to_list`


